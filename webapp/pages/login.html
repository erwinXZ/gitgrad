 
<div class="container">
    <div class="row fila-login animated bounceIn">
        <div class="col-md-6 ">
           <img src="images/logo.jpg" class="img-responsive logo" alt="">
        </div>
        <div class="col-md-6 ">
            <h1 class="text-center">GitGrad</h1>
            <form name="frmLogin" ng-submit="logIn(user)"> 
                <div class="form-group">
                    <label for="exampleInputEmail1">Email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" ng-model="user.email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" ng-model="user.password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-success btn-block ">Acceder</button>
                <a href="javascript:void(0)" ng-click="registro()" class="text-center link-registro">Registrarse</a>
                <img class="img-loading" ng-show="user.visible" src="images/loading-circle.gif" alt="">
				<h2 class="text-center text-success" ng-show="v1">Correcto</h2>
                <h2 class="text-center text-danger" ng-show="v2">Credenciales inv√°lidas</h2>
            </form>
        </div>
    </div>
</div>
